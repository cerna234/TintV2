<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberts Tint Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/824c2c9a3b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@700&family=Timmana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">  
    
</head>
<style>
    #firstPage{
    
    
    background-image: none;
    background-color: rgb(7, 141, 202);
    
   
}
</style>
<body>
    <div id="firstPage">
        <header>
            <a href="index.html"><img id="logo" src="RgaLogo.png" ></a>
            <button onclick="OpenNav()" class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>

            <div id="box">

                
                <button onclick="closeNav()" class="hamburger" id="hamburger">
                    <i class="fas fa-times"></i>


                </button>

                <a href="contact.html">Contact</a>
                <a href="#">Gallery</a>
                <a href="https://www.instagram.com/robert_tint/?hl=en" target="anonymous">Instagram</a>
            </div>

        </header>

        <div id="container">
            <form id="my-form" action="https://formspree.io/f/mpzkyprq" method="POST" >
                <h2>Contact US</h2>
                <p>Please fill out the information and we will get back to you as soon as possible</p>
            
                <input placeholder="Email" type="email" name="email" />
                <input placeholder="Name" type="text" name="Name" />
                <input placeholder="Phone Number" type="number" name="phone" />
                <input placeholder="Reason for email" type="text" name="message" />
                
             
    
    
               
                <button id="my-form-button">Submit</button>
                <p id="my-form-status"></p>
              </form>
    
              <div id="car">
                    
              </div>
        </div>

        


          
          
        
    </div>

   
 


   
    
    <footer>
        <div id="top">
                <a href="#">Contact</a>
                <a href="#">Gallery</a>
                <a href="#">Instagram</a>
        </div>
        <h1>Copyright @ Roberts Tint Shop 2021</h1>
    </footer>

    <script src="app.js"></script>
</body>
